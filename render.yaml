databases:
  - name: site-db
    databaseName: tramline_site_production
    user: tramline
    postgresMajorVersion: 14
    region: frankfurt
    plan: starter

services:
  - type: web
    name: site-web
    env: ruby
    region: frankfurt
    plan: starter plus
    buildCommand: ./bin/render-build
    startCommand: "bundle exec puma -C config/puma.rb"
    initialDeployHook: ./bin/render-seed
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: site-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

  - type: worker
    name: site-jobs
    env: ruby
    region: frankfurt
    plan: starter
    buildCommand: bundle install
    startCommand: bundle exec sidekiq
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: site-db
          property: connectionString
      - key: SIDEKIQ_REDIS_URL
        fromService:
          type: redis
          name: site-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

  - type: redis
    name: site-redis
    region: frankfurt
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
