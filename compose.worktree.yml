# This override file makes the worktree use the same postgres and redis
# containers from the main tramline repository instead of creating new ones.
#
# Make sure the main tramline repository's postgres and redis containers are running
# before starting services in this worktree.
#
# Ports are dynamically assigned based on worktree name hash via WEB_PORT and NGROK_PORT.

services:
  web:
    ports: !override
      - '${WEB_PORT:-3001}:3000'
    environment:
      PORT_NUM: ${WEB_PORT:-3001}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "-H", "X-Monitor-Allowed: 1", "https://localhost:3000/up"]
      interval: 60s
      timeout: 1s
      retries: 2
      start_period: 3s

  worker:
    environment:
      PORT_NUM: ${WEB_PORT:-3001}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      setup:
        condition: service_completed_successfully

  setup:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on: {}

  spec:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      setup:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  css:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      web:
        condition: service_healthy

  # Tailscale container for public URLs via Funnel
  # Requires TAILSCALE_AUTHKEY in .env.development
  # Get an authkey from https://login.tailscale.com/admin/settings/keys
  tailscale:
    image: tailscale/tailscale:latest
    hostname: tramline-${WORKTREE_NAME:-worktree}
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY:-}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=true
      - WORKTREE_NAME=${WORKTREE_NAME:-worktree}
      - WEB_PORT=${WEB_PORT:-3001}
    volumes:
      - tailscale-state:/var/lib/tailscale
    command: sh -c "
      if [ -z \"$$TS_AUTHKEY\" ]; then
        echo 'TAILSCALE_AUTHKEY not set in .env.development - Tailscale disabled';
        echo 'Get an authkey from https://login.tailscale.com/admin/settings/keys';
        sleep infinity;
      else
        tailscaled --tun=userspace-networking --socks5-server=localhost:1055 &
        until tailscale status 2>/dev/null; do
          echo 'Waiting for tailscaled to start...';
          tailscale up --authkey=\"$$TS_AUTHKEY\" --hostname=\"tramline-$$WORKTREE_NAME\" || true;
          sleep 2;
        done;
        echo 'Tailscale connected!';
        tailscale funnel --bg --https=443 --set-path=/ $$WEB_PORT;
        echo \"Tailscale Funnel started on port $$WEB_PORT\";
        echo 'Find your URL at https://login.tailscale.com/admin/machines';
        sleep infinity;
      fi
      "
    network_mode: host
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    healthcheck:
      test: ["CMD", "sh", "-c", "tailscale status || true"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Ngrok disabled in worktrees - using Tailscale instead
  ngrok:
    image: alpine:latest
    command: ["sh", "-c", "echo 'Ngrok disabled in worktrees - using Tailscale Funnel' && sleep infinity"]
    restart: "no"
    healthcheck:
      test: ["CMD", "true"]
      interval: 1s
      retries: 1
      start_period: 1s

  # Override postgres and redis to do nothing (use main repo's containers)
  postgres:
    image: alpine:latest
    command: ["sh", "-c", "while true; do sleep 3600; done"]
    restart: "no"
    ports: !reset []
    volumes: !reset []
    environment: {}
    healthcheck:
      test: ["CMD", "true"]
      interval: 1s
      retries: 1
      start_period: 1s

  redis:
    image: alpine:latest
    command: ["sh", "-c", "while true; do sleep 3600; done"]
    restart: "no"
    ports: !reset []
    volumes: !reset []
    healthcheck:
      test: ["CMD", "true"]
      interval: 1s
      retries: 1
      start_period: 1s

volumes:
  tailscale-state:
