      triggered_html: 'Sending <span class="emphasize">%{version} (%{build_number})</span> to Google Firebase groups <span class="emphasize">%{channels}</span>'
      finished_html: 'Sent <span class="emphasize">%{version} (%{build_number})</span> to Google Firebase groups <span class="emphasize">%{channels}</span>'
      failed_html: 'Failed to send <span class="emphasize">%{version} (%{build_number})</span> to Google Firebase groups <span class="emphasize">%{channels}</span>. Error – <span class="emphasize">%{failure_reason}</span>'
    test_flight_submission:
      triggered_html: 'Sending <span class="emphasize">%{version} (%{build_number})</span> to TestFlight groups <span class="emphasize">%{channels}</span>'
