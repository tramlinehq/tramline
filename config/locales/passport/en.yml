      reasons:
        started: 'Rollout started'
        updated: 'Rollout updated'
        halted: 'Rollout halted'
        completed: 'Rollout completed'
        fully_released: 'Rollout fully released'
        paused: 'Rollout paused'
        resumed: 'Rollout resumed'
        increased: 'Rollout increased'
        sync_initiated: 'Sync initiated'
        sync_completed: 'Sync completed'
