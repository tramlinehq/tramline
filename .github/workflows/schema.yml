name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  schema_deps:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test GitHub CLI
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr view ${{ github.event.pull_request.number }} --json body -q '.body'

      - name: Run schema dependency check
        run: ruby bin/schema_lint ${{ github.base_ref }}
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REF_NAME: ${{ github.event.pull_request.number }}
